<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BreachBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('serial.jpg'); 
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(51, 51, 51, 0.8); 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 30px;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            box-sizing: border-box;
        }
        .login-btn, .forgot-btn, .create-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover, .forgot-btn:hover, .create-btn:hover {
            background-color: #666;
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .forgot-btn, .create-btn {
            flex: 0 0 48%; 
        }
        .copyright {
            font-size: 12px;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login to BreachBot</h1>
    <form action="default.html"> 
        <input type="text" class="input-field" placeholder="Username" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="row">
        <button class="forgot-btn">Forgot Password?</button>
        <button class="create-btn">Create Account</button>
    </div>
    <div class="copyright">Made by Sxul ^_^ from portlords w/ love</div>
</div>

</body>
</html>
